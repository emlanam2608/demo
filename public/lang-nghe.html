<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduce page</title>
    <script type="module" src="JAVASCRIPT/main.js" defer></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script
      type="module"
      src="JAVASCRIPT/introduce_discuss_judge.js"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body style="height: 100vh">
    <div id="google_translate_element"></div>
    <div class="introduce-page-container">
      <div id="nav-bar" class="nav-bar">
        <img src="IMAGE/logo.webp" alt="" class="logo" />
        <ul class="menu">
          <li><a href="index.html">Trang chủ</a></li>
          <li class="dropdown">
            <a class="dropbtn">Làng nghề</a>
            <div class="dropdown-content"></div>
          </li>
        </ul>
      </div>

      <div class="m-nav-bar">
        <div id="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="m-menu">
          <div id="m-menu-close">&#10006;</div>
          <ul class="m-menu-items">
            <li><a href="index.html">Trang chủ</a></li>
            <li class="dropdown">
              <a class="dropbtn"
                >Làng nghề
                <p>⮝</p></a
              >
              <div class="dropdown-content"></div>
            </li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="content-main">
          <div class="content-data">
            <h1 id="title"></h1>
            <div id="feature-image">
              <img src="" alt="" id="poster" />
            </div>
            <div class="overlay" id="overlay">
              <img src="" alt="" id="overlayImage" />
            </div>
            <div id="display-data"></div>
          </div>
          <div class="content-menu">
            <p>Mục lục</p>
            <div class="content-menu-links"></div>
          </div>
        </div>

        <div id="comment-area">
          <p class="title">Để lại đánh giá về trải nghiệm của bạn</p>
          <div id="comments"></div>
          <button id="load-more-comments">Tải thêm bình luận</button>
          <div class="new-comment">
            <textarea
              name=""
              id="input-comment"
              placeholder="Đánh giá của bạn"
            ></textarea>
            <button id="submit-comment">
              <img src="IMAGE/ICON/icons8-up-arrow-50.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
